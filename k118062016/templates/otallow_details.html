{% extends "base2.html" %}

{% block title %} employee_attendance_bulk {% endblock %}

{% block body_block %}
<div class="hero-unit">


  <h3>  Locationwise Salary </h3>

<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/otallow/">Locationwise Salary</a></li>

</ul>

<form action="/otallow/" method="get">
                           

    <table id="myTable" class="table table-hover table-bordered table-striped table-condensed">
    <thead>
      <tr>
        <th> SELECT Employee * </th>
        <th> SELECT DATE </th>
         
		  </tr>
    </thead>
    <tbody>

<tr> 
<td>
<select class="chosen-select" name="employee" id="employee" required="">
								<option value="">Select Employee</option>
	{% for c in emp_details %}

 <option value={{c.name}}>  {{ c.employeno}} - {{c.firstname}}{{c.lastname}}</option>


       {% endfor %}							
								
							
									  							</select>
</td>
<td>
<select class="chosen-select" name="month" id="month" required="">
								<option value="">Select Month</option>
	

 <option value="1">January</option>
 <option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>


								
							
									  							</select>
</td>
<td>
<select class="chosen-select" name="year" id="year" required="">
								<option value="">Select Year</option>
	

 <option value="2013">2013</option>
 <option value="2014">2014</option>
<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>
<option value="2018">2018</option>
															
									  							</select>
</td>


						
<td><input type="submit" name="Submit" value="Search" class="btn btn-success"></td>



          </td> 


</tr> 


</table>

</form>

{% endblock %}
